<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="swiper.css">
  <link rel="stylesheet" href="slide1.css">
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        
        <img class="imgbox" src="images/sas1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="imgbox" src="images/sas17.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="imgbox" src="images/sas11.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img class="imgbox" src="images/sas22.jpg" alt="">
      </div>
       <div class="swiper-slide">
         <img class="imgbox" src="images/sas19.jpg" alt="">
       </div>
     <!-- <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div> -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
  <script type="text/javascript" src="swiper.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
